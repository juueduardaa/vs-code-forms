<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Aula 3</title>
</head>
<body>
    <mark>
       Sistema de Gestão Acadêmica <br>
    </mark>
    Manutenção de usuários de sistema interno <br>
    <form>
        Login: <input type="text" id="nome"/><br><br>
        Senha: <input type="text" id="senha"/><br><br>
        Status: <input type="checklst" id="checklist"/><br><br>
        Tipo: Técnico: <input type="checkbox" id="checkbox"/> Professor: <input type="checkbox" id="checkbox"/>  Aluno: <input type="checkbox" id="checkbox"/><br><br>
        Data de criaçã: <input type="date" id="date"/><br><br>
        Perfil: ADM <input type="checkbox" id="checkbox"/> Convidado: <input type="checkbox" id="checkbox"/><br><br>
        Obs: <input type="text" id="observações"/><br> Compras <input type="checkbox" id="checkbox"/> Biblioteca: <input type="checkbox" id="checkbox"/> Acadêmico: <input type="checkbox" id="checkbox"/> <br><br>
        Módulos: Doc: <input type="checkbox" id="checkbox"/> RH: <input type="checkbox" id="checkbox"/><br><br>

    </form>
    <button> Cadastrar </button>
    <button> Limpar </button>
    <button> Excluir </button>
</body>
